steps:
  # Install dependencies
  - name: 'node:18'
    dir: 'frontend'
    entrypoint: npm
    args: ['install']

  # Create env.js with configuration
  - name: 'ubuntu'
    dir: 'frontend'
    args:
      - 'bash'
      - '-c'
      - |
        cat > js/env.js << 'EOF'
        window._env_ = {
          API_URL: 'https://medical-records-be-913201672104.us-central1.run.app',
        };
        EOF

  # Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/medical-records-fe', './frontend']

  # Push to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/medical-records-fe']

  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'medical-records-fe'
      - '--image'
      - 'gcr.io/$PROJECT_ID/medical-records-fe'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '3000'

# Log hanya akan disimpan di Google Cloud Logging
options:
  logging: CLOUD_LOGGING_ONLY